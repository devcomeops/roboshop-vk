     - name: Set prompt
       ansible.builtin.shell: set-prompt {{ app_name}}-{{ env }}

     - name: Disable nginx modules first
       ansible.builtin.shell: dnf module disable nginx -y
    
     - name: Enable nginx modules
       ansible.builtin.shell: dnf module enable nginx:1.24 -y

     - name: Install nginx on frontend
       ansible.builtin.dnf:
         name: nginx
         state: installed


     - name: Recursively remove directory
       ansible.builtin.file:
         path: /usr/share/nginx/html
         state: absent
     
     - name:  create html directory
       ansible.builtin.file:
         path: /usr/share/nginx/html
         state: directory    

     - name: Copy nginx.conf file to web root
       ansible.builtin.template:
         src: nginx.conf
         dest: /etc/nginx/nginx.conf


     - name: Download and Extract frontend-v3.zip into /usr/share/nginx/html
       ansible.builtin.unarchive:
         src:   https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
         dest: /usr/share/nginx/html
         remote_src: yes

